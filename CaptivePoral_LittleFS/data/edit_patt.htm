<!DOCTYPE HTML><html><head>
    <title>Homepage Infus Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head><body>
    <h3>Edit Informasi Pasien dan Konektifitas</h3>
    <form action="/save_patt" method='get'>
      Nama Pasien: <br><input type="text" name="nama_pasien">
      <br>
      Kode Kamar: <br><input type="text" name="kode_kamar">
      <br>
      Kode Bed: <br><input type="text" name="kode_bed">
      <br>
      Konektifitas: <br>
      <select name = "mode_koneksi">
        <option value=SIM>SIM</option>
        <option value=WiFI>WiFi</option>
      </select>
      <br>
      <input type="submit" value="Simpan Data">
    </form>
  </body>
</html>
